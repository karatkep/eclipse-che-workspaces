schemaVersion: 2.1.0
metadata:
  name: quanthub-demo
projects:
  - name: process-submission
    git:
      remotes:
        origin: 'https://QuanthubEnvironment@dev.azure.com/QuanthubEnvironment/QuanthubDev/_git/Py_ProcessSubmission-p746hrwh8p8ganpj'
      checkoutFrom:
        revision: main
components:
  - attributes:
      app.kubernetes.io/name: tools
      che-theia.eclipse.org/vscode-extensions:
        - 'https://github.com/microsoft/vscode-python/releases/download/2020.7.94776/ms-python-release.vsix'
    container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      endpoints:
        - exposure: public
          name: django
          path: /api
          protocol: http
          targetPort: 7000
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/tools'
        - name: CHE_DASHBOARD_URL
          value: 'https://che.quanthubchedev.com'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://che.quanthubchedev.com/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.eclipse-che.svc:8080/v3'
      image: 'quay.io/devfile/universal-developer-image:ubi8-0e189d9'
      memoryLimit: 512Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: tools
  - name: venv
    volume:
      size: 1G
commands:
  - exec:
      commandLine: python3 -m venv .venv && . .venv/bin/activate && python3 -m quanthub_pipeline --install_transformations_only --config ./config.yml --parameters ./parameters.yml
      component: tools
      group:
        kind: build
      label: Install dependencies
      workingDir: '${PROJECT_SOURCE}'
    id: install-dependencies
  - exec:
      commandLine: '. .venv/bin/activate && export DEBUG_MODE=False && python3 run.py'
      component: tools
      group:
        kind: run
      label: Run the pipeline
      workingDir: '${PROJECT_SOURCE}'
    id: run
